<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Simple music player" name="description">
        <meta content="Simple music player" name="keywords">

        <!-- Remove Banner -->
        <script src="assets/js/fwhabannerfix.js"></script>

        <!--Title Page-->
        <title>Music Player</title>

        <!-- Favicons -->
        <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/favicon.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/favicon.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="assets/css/music.css">
    </head>

    <body>
        <h1 style="color: whitesmoke;">Music Player</h1>
        <div class="audio-container" id="audio-container">
            <div class="audio-info">
                <h4 id="title">Dustin Lynch - Stars Like Confetti</h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            <audio src="assets/audio/Dustin Lynch - Stars Like Confetti.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="assets/images/Dustin Lynch - Stars Like Confetti.jpg" alt="" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
        <div class="lyrics" id="lyricText"></div>
        <script src="assets/js/music.js"></script>
        <script src="assets/js/disable-key.js"></script>
    </body>

</html>
